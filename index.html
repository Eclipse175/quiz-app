<body>
    <div id='parent'>

        <div id='container'>
            <h3>Hello, Welcome to the Quiz App</h3>
            <p id = 'Question'></p>

            <p id = 'Answer'>Answer : </p>
        <div id = 'buttons'>

            <button id = 'start-quiz' onclick="startQuiz()">

              </button>

                </span>
              </button>

        </div>
        </div>

    </div>


    <script src="app.js" async defer></script>
